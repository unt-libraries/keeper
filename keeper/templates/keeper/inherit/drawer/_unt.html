<div class="drawer drawer--drawer fade" id="unt-drawer" tabindex="-1" role="dialog" aria-labelledby="unt-drawer-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog--right" role="document">
    <div class="drawer-content">
      <div class="drawer-header">
        <h2 class="drawer-title px-3" id="unt-drawer-title">UNT Quicklinks</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i aria-hidden="true" class="fas fa-times fa-lg"></i>
        </button>
      </div>
      <div class="drawer-body">

        <form id="search-unt-form"
              class="p-3"
              action="https://unt.edu/search-results"
              method="GET"
              role="search"
              aria-label="Search U N T Websites"
              autocomplete="off"
              data-event-category="form - search - unt"
              data-event-label="{{ request.path }}">
          <div class="row">
            <div class="col">
              <div class="input-group">
                  <input class="form-control primary-search query"
                          id="unt-q"
                          name="search"
                          aria-label="Search across the entire U N T domain."
                          type="text"
                          placeholder="Search unt.edu"
                          value="">
                <span class="input-group-btn">
                <button type="submit" class="btn btn-success">
                  <i aria-hidden="true" class="fas fa-search"></i>
                  <span class="sr-only">Search</span>
                </button>
                </span>
              </div>
            </div>
          </div>
        </form>
        <hr class="drawer__divider" />

        <nav class="nav flex-column" aria-label="U N T Campus Links">
          <a href="https://unt.edu/"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://unt.edu/">UNT Homepage</a>

          <a href="https://my.unt.edu/psp/ps/?cmd=login"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://my.unt.edu/psp/ps/?cmd=login">MyUNT</a>

          <a href="https://canvas.unt.edu/"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://canvas.unt.edu/">Canvas</a>

          <a href="http://eagleconnect.unt.edu/"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="http://eagleconnect.unt.edu/">EagleConnect</a>

          <a href="https://www.unt.edu/find-people-departments"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://www.unt.edu/find-people-departments">UNT Directory</a>

          <a href="https://maps.unt.edu/"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://maps.unt.edu/">UNT Map</a>

          <a href="https://www.untsystem.edu/hr-it-business-services/human-resources"
             class="link--external nav-item nav-link px-3"
             data-event-category="link - drawer"
             data-event-action="university"
             data-event-label="https://www.untsystem.edu/hr-it-business-services/human-resources">Jobs at UNT</a>
          </nav>
      </div>
    </div>
  </div>
</div>
