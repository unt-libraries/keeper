##############################
# About
##############################
# This config file contains generic variables and settings used throughout the theme.
# When this theme is included in a jekyll project, use of the jekyll-data plugin will make all variables available to the project site as well
# You can copy/override any of these variables as needed in the project site's main config file.

##############################
# Metadata
##############################
title                     : "Keeper" # Use "University Libraries" if this project is the main subdomain, else the project's name
subtitle                  : University Libraries # or comment out for main library subdomain.
description              : Share and archive your UNT memories.
url                      : "https://keeper.library.unt.edu" # Current site's URL. Can match parent_url if this is the parent site. Include trailing slash.
parent_url               : "https://library.unt.edu"   # This should never be unt.edu only used in cases of a subsite of a unt subdomain. Include trailing slash.
short_title               : Libraries

##############################
# Organization Info
##############################
organization_long_name   : University Libraries
organization_short_name  : UNT Libraries
institution              : UNT
institution_long          : University of North Texas
institution_url          : "https://www.unt.edu"


##############################
# Universal settings to all UNT Libraries sites and should not be edited on a per-site basis
##############################
