  reserves:
    input_group: "input-group position-relative"
    input: "h4 mb-0 form-control form-control-lg border-0 border-bottom border-1 border-light rounded-0 dashed-focus-inverted text-white bg-dark-charcoal"
    button: "btn btn-outline-light-green btn btn-lg btn-dark dashed-focus-inverted"
    related_block: "mt-4 lead fs-6"
    related_block_icon: "fad fa-bookmark fa-fw text-warning"
    related_block_link: "btn btn-success btn-sm"

  subjects:
    input_group: "input-group position-relative"
    input: "h4 mb-0 form-control form-control-lg border-0 border-bottom border-1 border-light rounded-0 dashed-focus-inverted"
    button: "btn btn-outline-light-green btn btn-lg btn-dark dashed-focus-inverted"


