####################################
# Podcasts produced by the libraries
####################################
podcasts:
  - title: First Chair Chats (UNT Music Library)
    publication: 2020-2022
    description: |
      Panelists from the UNT community and local area come together to address
      a specific topic and answer audience questions.
    providers:
      - label: Youtube
        url: https://www.youtube.com/playlist?list=PLjdZcAp5Ay1ukmDptJplmR0ZPsdSfcZT5

  - title: From the Archive (UNT Music Library)
    publication: 2016-2019
    description: |
      Podcast from the University of North Texas Music Library highlighting
      materials from their collections.
    providers:
      - label: UNT Digital Library Archive
        url: https://digital.library.unt.edu/search/?q=&t=fulltext&sort=added_d&fq=dc_type%3Asound&fq=str_title_serial%3AFrom+the+Archives

  - title: Reel To Real Classics
    publication: Periodic
    description: |
      Reel to Real Classics is a group that promotes a dialogue on variety of
      social, cultural, and historical topics through the examination of
      classic film.
    providers:
      - label: SoundCloud
        url: https://soundcloud.com/r2rc
      - label: Podbean
        url: https://reeltorealclassics.podbean.com/

  - title: UNT MindSpark
    publication: 04/2020 - Present
    description: |
      The maker movement generated the recent increase in innovation spaces such
      as a makerspace. Student makers at UNT explore various topics
      surrounding making, the Maker Mindset, and the Maker movement. We have
      a few series that focus on a range of topics from how various spaces
      developed their unique makerspace/fablab/techgym/design studio/etc. to
      meeting our makers to a series on specific technologies that are
      either in our makerspace or new in the maker community. Join us for a
      journey into the maker minds and spaces that inspire us.
    providers:
      - label: Amazon Music
        url: https://music.amazon.com/podcasts/bd0b95cb-85cc-41a0-8a27-418c61fe9d1d/unt-mindspark
      - label: Apple Podcasts
        url: https://podcasts.apple.com/us/podcast/unt-mindspark/id1522948210?uo=4
      - label: Spotify
        url: https://open.spotify.com/show/3kBjaJXfEuE38TOB4zOvX1


